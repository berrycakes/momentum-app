<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header>
        <nav>
            <button class="refresh-bg">new bg</button>
            <div id="weather">loading weather data</div>
            <!-- TODO: pop up for more weather details; link to openweather.com -->
        </nav>
    </header>

    <main>
        <section id="clock">
            HH:MM
        </section>
        <section id="greeting-section">
            <div id="name-greet">
                <div id="greeting-div"></div>
                <div id="name-div"></div>
                <button type="submit" class="edit-name-btn">
                </button>
            </div>
            <form class="name-form">
                <input type="text" class="name-input" placeholder="name">
                <button type="submit" class="name-button">
                </button>
            </form>
            
        </section>
        <section id ="focus">
            <div>
                <div>
                    <!-- <p id="focus-question">What is your main focus for today?</p> -->
                </div>
                <form class="focus-form">
                    <input type="text" class="goal-input" placeholder="Today's Focus">
                    <button type="submit" class="goal-button">
                    </button>
                </form>
                <div id="goal-div"></div>
                </button>
            </div>
        </section>
        <section id="todo">
            <!-- <p>to-do list</p> -->
            <div>
                <form id="todo-form">
                    <input type="text" class="todo-input" placeholder="todo list">
                    <button type="submit" class="todo-button">
                        &#10133
                    </button>
                    <!-- <div class="select">
                        <select name="todos" class="filter-todo">
                            <option value="all">ALL</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div> -->
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
            
        </section>
    </main> 

    <footer>
        <div id="quote-div">
            <div id="quote-text"></div>
            <div id="quote-author"></div>
            <button class="refresh-quote">reload</button>
        </div>
        <form id="quote-form">
            <input type="text" id="quote-text-input" placeholder="Type your quote here">
            <input type="text" id="quote-author-input" placeholder="Who said">
            <button type="submit" class="quote-add-button">
                add this quote
            </button>
        </form>
    </footer>

    

    <script src="index.js"></script>

</body>
</html>
